<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn_Form</title>
</head>
<body>
    <div class="main-logo">
        <div class="container">
            <div>
                <h1>WELCOME</h1>
    
            </div>
            
            <br>
            <form class="log_in" action="">
                <label for="id">Email
                    <input type="email" id="email" name="Email" placeholder="iyazi@gmail.com" required >
                </label>
            </form>
            <br>
            <form class="log_in" action="">
                <label for="id">ID Number/Card No
                    <input type="number" id="number" name="id" placeholder="1245788520"  required >
                </label>
            </form>
            <br>
            <form class="log_in" action="">
                <label for="password">Password
                    <input type="password" id="password" name="password" placeholder="Aphiwe@2002" required >
                </label>
            </form>
            <p class="password"><a href="http://www.example.com/forgot password"> Forgot Password</a> </p> 
            <br>
            <button>
                <a href="http://sign in" class="sign-up-link">Sign In</a> 
            </button>
            <br>
            <form class="log_in" action="">
                <input type="checkbox" >
                <label for="terms" name="" id="">
                I agree with Forever's care Terms of Service, Privacy Policy and default Notification Settings
                </label>
            </form>
            <p>Do not have account?
                <span><a href="http://www.example.com/signup" class="sign-up-link">Sign Up</a></span>
            </p>
        
        </div>
    </div>
    <div class="main-logo" id="main-logo">
        <div class="container-logo">

        </div>
    </div>
</body>
</html>
