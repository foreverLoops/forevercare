<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn_Form</title>
</head>
<body>
    <div class="main-div">
    <div class="main-logo">
        <div class="container">
            <div>
                <h1>WELCOME</h1>
            </div>
            <br>
            <form class="log_in" action="">
                <label for="id">Email
                    <input type="email" id="email" name="email" placeholder="tenhag@gmail.com"  required >
                </label>
            </form>
            <br>
            <form class="log_in" action="">
                <label for="password">Password
                    <input type="password" id="password" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{1,7}" maxlength="7" name="password" title="Password must be up to 7 characters, and include at least one letter, one number, and one special character." placeholder="*******" required >
                </label>
            </form>
            <br>
            <p class="password"><a href="/public/forgotpassword.html"> Forgot Password</a> </p> 
            <br>
            <form class="log_in" action="">
                <input type="checkbox" >
                <label for="terms" name="" id="">
                I agree with Forever's care Terms of Service, Privacy Policy and default Notification Settings
                </label>
            </form>
            <br>
            <button type="submit">
                <a href="http://sign in" class="sign-up-link">Sign In</a> 
            </button>
            <br>
            <p>Do not have account?
                <span><a href="/public/signup.html">Sign Up</a></span>
            </p>
        </div>
    </div>
    <div class="main-logo" id="main-logo">
        <div class="container-logo">

        </div>
    </div>
</div>
</body>
</html>
